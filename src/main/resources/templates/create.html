<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>

    <link rel="stylesheet" th:href="@{/asset/css/styles/nav.css}">
    <link rel="stylesheet" th:href="@{/asset/css/styles/footer.css}">
    <link rel="stylesheet" th:href="@{/asset/css/media-query/footer.css}">
    <link rel="stylesheet" th:href="@{/asset/css/media-query/nav.css}">
    <link rel="stylesheet" th:href="@{/css/media-query/style.css}">
    <link rel="stylesheet" th:href="@{/asset/css/styles/post.css}">
    <link rel="stylesheet" th:href="@{/asset/css/media-query/post.css}">
    <link rel="stylesheet" th:href="@{/asset/css/styles/create.css}">

    <script src="https://kit.fontawesome.com/e2052a1ca7.js" crossorigin="anonymous"></script>
</head>

<body>

        <!-- Navigation   -->
        <nav th:insert="/fragments.html :: topnav"></nav>
    <!-- Navigation end   -->

    <main>

    </main>
     <!--Form-->
     <form action="/posts/save" method="post" th:object="${postDto}" enctype="multipart/form-data">
        <h2 style="..">Create a blog post</h2>

         <div class="alert alert-warning" th:if="${error}" role="alert">
             <span th:text="${errorMessage}"></span>
         </div>

         <div class="mb-3">
             <label for="formFile" class="form-label">Cover Image</label>
             <input class="form-control" th:field="*{imageFile}" type="file" id="formFile">
         </div>

         <label for="text"></label>
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> </span>
         <input type="text"  name="text" id="text" th:field="*{title}" placeholder="Enter Title ">

         <label for="message"></label>
         <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
         <textarea name="message" id="message" th:field="*{content}" cols="30" rows="10" placeholder="Enter content Here">
         </textarea>
        <input type="submit" value="Publish Post">
    </form>
<!-- Form
  
        <Footer -->
        <footer th:insert="fragments.html :: footer"></footer>
        <!-- Footer -->


    <!-- Navigation   -->


    <!-- Scripts -->

    <script src="../static/asset/scripts/app.js"></script>
</body>

</html>
